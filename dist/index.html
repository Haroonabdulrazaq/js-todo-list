<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Todo</title>
</head>

<body>
  <main class="main">
    <div class="columns is-centered">
      <div class="column is-half">
        <button class="add-project">Add new project</button>
        <div class='new-project-form'>
          <button>Close</button>
          <form action="#" id='addProjectForm'>
            <input type="text" class='new-project-name'>
            <input type="submit" class='create-project-btn' value='Create'>
          </form>
        </div>
        <section class="project-list">
          <!-- <div class="project">
            <ul class="task-list">
              <li> <input type="checkbox"> But Item </li>
              <li> <input type="checkbox"> But Item </li>
              <li> <input type="checkbox"> But Item </li>
            </ul>
            <form action="">
              <input type="text"> <input type="submit" value="add task">
            </form>
          </div> -->
        </section>
      </div>
    </div>

    <!-- Task Modal set to display: none -->
    <div class="edit-task hide">
      <span><i class='fa fa-close'></i></span>
      <div class="task-title">
        <h3 class='title is-6'>Task: Complete Project</h3>
        <input type="text" class="hide">
      </div>
      <div class="task-description">
        <h3 class='title is-6'>Description</h3>
        <p></p>
        <textarea id="taskDescription" class='task-textarea' cols="30" rows="10" placeholder="Add Description..."></textarea>
      </div>
      <div class="task-priority">
        <h3 class='title is-6'>Priority</h3>
        <input type="radio" id="High" name="taskPriority" value="High">
        <label for="High">High</label><br>
        <input type="radio" id="Medium" name="taskPriority" value="Medium">
        <label for="Medium">Medium</label><br>
        <input type="radio" id="Low" name="taskPriority" value="Low">
        <label for="Low">Low</label>
      </div>
      <div class="task-date">
        <h3 class='title is-6'>Due Date?</h3>
        <input type="date">
      </div>
    </div>
  </main>



  <script src="../src/index.js"></script>
</body>

</html>
